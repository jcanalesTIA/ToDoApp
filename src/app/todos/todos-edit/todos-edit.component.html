<p-dialog
  header="Update task"
  [modal]="true"
  [visible]="store.dialogVisibility()"
  [style]="{ width: '25rem' }"
  (onHide)="closeDialog()"
>
  <div class="flex flex-column gap-3">
    <div class="flex align-items-center gap-3">
      <label for="taskName" class="font-semibold">Task name</label>
      <input
        id="taskName"
        pInputText
        class="flex-auto"
        autocomplete="on"
        [(ngModel)]="store.selectedTodo()!.title"
      />
    </div>

    <div class="flex align-items-center gap-3">
      <label for="taskCompleted" class="font-semibold">Completed</label>
      <p-checkbox
        id="taskCompleted"
        [(ngModel)]="store.selectedTodo()!.completed"
        [binary]="true"
      ></p-checkbox>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 mt-3">
    <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
    <p-button label="Save" (onClick)="saveAndClose()" />
  </div>
</p-dialog>
