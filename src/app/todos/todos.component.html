<div class="card bg-gray-300">
  <h2 class="text-center text-5xl">TODO LIST</h2>
  <p-table [value]="this.store.todos()" responsiveLayout="scroll" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Task Name</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>
          <p-tag
            [value]="todo.completed ? 'Complete' : 'Todo'"
            [severity]="todo.completed ? 'success' : 'info'"
            [icon]="todo.completed ? 'pi pi-check' : ''"
            rounded="true"
          >
          </p-tag>
        </td>

        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    pButton
    pRipple
    label="Add Task"
    class="p-mt-3 p-button-sm p-button-success"
  ></button>
</div>
